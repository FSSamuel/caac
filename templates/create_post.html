{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Post</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            {{ form.category }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            {{ form.content }}
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                        <a href="{% url 'forum' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
