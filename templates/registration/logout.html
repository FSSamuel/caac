{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out | CAAC Forum{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>Logged Out Successfully
                    </h4>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="mb-3">You have been logged out</h3>
                    <p class="text-muted">Thank you for using our forum. Come back soon!</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">
                            <i class="fas fa-sign-in-alt me-1"></i> Log In Again
                        </a>
                        <a href="{% url 'forum' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
