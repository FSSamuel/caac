{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Create New Discussion</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    {{ form.content }}
                </div>
                <div class="mb-3 form-check">
                    {{ form.is_pinned }}
                    <label class="form-check-label" for="id_is_pinned">Pin this discussion</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'forum:discussion_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
