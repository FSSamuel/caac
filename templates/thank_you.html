{% extends "base.html" %}

{% block content %}
<section class="py-5 text-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="mb-4">
                    <div class="icon-circle bg-primary text-white mx-auto mb-4">
                        <i class="fas fa-check fa-2x"></i>
                    </div>
                    <h1 class="display-5 fw-bold mb-3">Thank You for Your Generosity!</h1>
                    <p class="lead mb-4">Your donation of ${{ amount }} to {{ fund }} has been received.</p>
                    <p>A receipt has been sent to {{ email }}.</p>
                    
                    <div class="d-flex justify-content-center gap-3 mt-5">
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i> Return Home
                        </a>
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-share-alt me-2"></i> Share
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
